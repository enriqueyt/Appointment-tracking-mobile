<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">

  <!-- Dashboard Tab -->
  <ion-tab title="Estatus" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/dash/{{id}}">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Citas" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/appointment">
    <ion-nav-view name="tab-appointment"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Prospectos" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/addProspect">
    <ion-nav-view name="tab-addProspect"></ion-nav-view>
  </ion-tab>

</ion-tabs>
