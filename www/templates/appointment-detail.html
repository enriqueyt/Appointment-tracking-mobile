
<ion-view view-title="Detalle">
  <ion-content class="padding">
    
    <div class="row">
      <div class="col col-25">
        <img ng-src="" style="width: 64px; height: 64px">
      </div>

      <div class="col col-75">
        <label class="item item-input">
          <span class="input-label">Fecha:</span>          
          <span class="input-label">{{date}}</span>
        </label>
        <label class="item item-input">
          <span class="input-label">Nombre:</span>          
          <span class="input-label">{{name}}</span>
        </label>         
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="item item-text-wrap">
              <div class="item item-button-right">
              Telefono: {{phone}}
              <button class="button button-positive">
                <i class="icon ion-ios-telephone"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="list">
          <div class="item item-divider">
            Descripción
          </div>
          <div class="item" style="white-space: normal;">
            {{description}}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <ul class="list">
          <li class="item item-toggle">
            Atendido?
            <label class="toggle toggle-royal">
              <input type="checkbox" ng-value="wasAttended" name="wasAttended" ng-model="wasAttended">              
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>
      </div>
    </div>
<form name="howasForm" ng-submit="!howasForm.$pristine && howasForm.$valid && updateAppointment()" novalidate>
     <div class="row" ng-show="wasAttended">
      <div class="col">
        <div class="list">
          <div class="item item-divider">
              Como estuvo la cita?
          </div>
          <div class="item" style="white-space: normal;">            
            <input style="width: 100%" type="text" placeholder="Como estuvo?" ng-required="true" name="howWasAppointment" ng-model="howWasAppoint">
            <div ng-show="howasForm.$submitted || howasForm.howWasAppointment.$touched">
							<div style="color:red;" ng-show="howasForm.howWasAppointment.$error.required">Descripción requeda!</div>
					</div>
          </div>
        </div>
      </div>      
    </div>

    <div class="row" ng-show="wasAttended">
      <div class="col">
         <ion-checkbox ng-model="sold">Hubo Venta?</ion-checkbox>         	
        <div class="list" ng-show="sold">            
            <div class="item" ng-repeat="product in lstproducts">
              <input type="text" placeholder="{{product.placeholder}}" name="product" ng-model="product.name" ng-required="true">                
            </div>
            <button ng-show="sold" class=" button ion-plus-circled" ng-click="addProduct()"></button>
        </div>
      </div>      
    </div>
    <button class="button button-royal" type="submit" ng-show="wasAttended">Salvar!</button>
</form>
  </ion-content>
</ion-view>
