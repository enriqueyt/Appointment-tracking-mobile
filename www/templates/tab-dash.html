<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <div class="list">
      <a class="item item-avatar" style="border: 0;">
        <img ng-src="{{avatar}}">
        <h3>{{name}}!</h3> 
      </a>
    </div>
    <div class="list">
    
      <a class="item item-thumbnail-left" href="#">
        <i class="icon ion-clipboard"></i>
        Citas Atendidas
        <span class="badge badge-royal">{{attendedAppointments}}</span>
      </a>
      <a class="item item-thumbnail-left" href="#">
        <i class="icon ion-alert"></i>
        Citas Por atender
        <span class="badge badge-balanced">{{unattendedAppointments}}</span>
      </a>
      <a class="item item-thumbnail-left" href="#">
        <i class="icon ion-checkmark-round"></i>
        Citas Efectivas
        <span class="badge badge-dark">{{efectiveAppointments}}</span>
      </a>
      
    </div>
    
  </ion-content>
</ion-view>
